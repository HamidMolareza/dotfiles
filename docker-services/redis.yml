services:
  redis:
    image: redis:latest
    container_name: redis-stack
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - './data/redis:/data'
    restart: unless-stopped
  
  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    network_mode: host
    restart: unless-stopped
    # ports:
    #   - "5540:5540"

volumes:
  redis_data:
